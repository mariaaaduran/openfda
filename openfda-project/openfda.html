<html>
	<head>
		<title>Open-FDA Client</title>
	</head>
    <body style = "background-color: #FFOOFF">
	<body>
		<h1>OpenFDA Client</h1>
		<br><br>
		<form action="searchDrug" method="get">
			Name of the drug:
			<input type="text" name="active_ingredient">
			Limit:
			<input type="text" name="limit" size=3>
			<input type="submit" value="Search Drug">
		</form>
		<form action="searchCompany" method="get">
			Name of the Company:
			<input type="text" name="company">
			Limit:
			<input type="text" name="limit" size=3>
			<input type="submit" value="Search Company">
		</form>
		<form action="listDrugs" method="get">
			List of drugs.
			Limit:
			<input type="text" name="limit" size=3>
			<input type="submit" value="List drugs">
		</form>
		<form action="listCompanies" method="get">
			List of companies.
			Limit:
			<input type="text" name="limit" size=3>
			<input type="submit" value="List companies">
		</form>
		<form action="listWarnings" method="get">
			List of warnings.
			Limit:
			<input type="text" name="limit" size=3>
			<input type="submit" value="List warnings">
		</form>
	</body>
</html>
